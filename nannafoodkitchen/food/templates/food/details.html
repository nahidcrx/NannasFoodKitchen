{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Details</title>
</head>
<body>
    {% block body %}

    <div class="container">
        <div class="row">
            <div class="col-md-4">
                <img src="{{item.item_image}}" alt="" height="300px" class="card">
            </div>
            <div class="col-md-4">
                <h1>{{item.item_name}}</h1>
                <h1>{{item.item_desc}}</h1>
                <h1>Tk.{{item.item_price}}</h1>
            </div>

            <div class="col-md-2">
                <a href="{% url 'food:deleteitem' item.id %}" class="btn btn-danger">Delete</a>
            </div>
        </div>
    </div>
    

    {% endblock %}
</body>
</html>
