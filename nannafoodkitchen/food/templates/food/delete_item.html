{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delete Item</title>
</head>
<body>
    {% block body %}

    <form method="POST">
        {% csrf_token %}
        <h2>Are you sure you want to delete {{item.item_name}}</h2>
        <button type="submit" class="btn btn-danger">Confirm</button>
        <a href="{% url 'food:details' item.id %}" class="btn btn-success">Back</a>
    </form>

    {% endblock %}

</body>
</html>
